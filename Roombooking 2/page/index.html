<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Dokument</title>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">BookingSystem</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-2">
            <li class="nav-item">
                <a class="nav-link " data-value="team" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " data-value="contact" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="container mt-4">
    <div class="d-flex">
        <form name="search" action="#" method="get" class="form-inline form-search pull-right">
            <div class="input-group">
                <label class="sr-only" for="searchInput">Search</label>
                <input class="form-control" id="searchInput" type="text" name="search" placeholder="Søk på...">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">GÅ</button>
                </div>
            </div>
        </form>

        <div class="form-group col-md-6 m-0">
            <div class="input-group col-md-6 m-0">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Antall plasser</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Velg...</option>
                    <option value="1">1-6</option>
                    <option value="2">6-20</option>
                    <option value="3">20-50</option>
                </select>
            </div>
        </div>
        <div class="input-group col-md-4">
            <div class="input-group-prepend">
                <label for="exampleFormControlSelect">Rom vises</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Velg...</option>
                <option value="1">1-3</option>
                <option value="2">4-10</option>
                <option value="3">10-30</option>
            </select>
        </div>
    </div>

    <div class="d-flex justify-content-between my-2">
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">PC
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Prosjector
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Skjerm
            </label>
        </div>
        <div class="buttons d-flex">
            <button type="button" class="btn btn-primary btn-sm">I dag</button>
            <button type="button" class="btn btn-secondary btn-sm">Uke</button>
        </div>
    </div>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Classerom</h5>
                        <p class="card-text">Kristiansand</p>
                    </div>
                    <div class="card-footer bg-white d-flex justify-content-center">
                        <a href="#myModal" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal">Reservere</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Grupperom</h5>
                        <p class="card-text">Kristiansand</p>
                    </div>
                    <div class="card-footer bg-white d-flex justify-content-center">
                        <a href="#myModal" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal">Reservere</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Auditorium</h5>
                        <p class="card-text">Kristiansand</p>
                    </div>
                    <div class="card-footer bg-white d-flex justify-content-center">
                        <a href="#myModal" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal">Reservere</a>

                    </div>
                </div>

                <div class="modal" tabindex="-1" role="dialog" id="myModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Skriv egen kommentar</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <a href="#myModal2" class="btn btn-primary mr-2" data-toggle="modal"
                                   data-target="#myModal2">Send request</a>
                            </div>
                        </div>
                    </div>

                    <div class="modal" tabindex="-1" role="dialog" id="myModal2">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Bekreftelse</label>

                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-between">
                                    <a href="#myModal2" class="btn btn-primary mr-2" data-toggle="modal"
                                       data-target="#myModal2">Send på e-post</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>

</html>
