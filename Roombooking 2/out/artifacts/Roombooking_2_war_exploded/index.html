<h1>Register</h1>
<form action="./Servlet" method="post">
  <div>
    <label for="firstName">First name</label>
    <input id="firstName" type="text" name="firstName" placeholder="John" required>

    <label for="lastName">Last name</label>
    <input id="lastName"type="text" name="lastName" placeholder="Smith" required>
  </div>

  <div>
    <label for="male">Male</label>
    <input id="male" type="radio" name="genderchoice" value="other">

    <label for="female">Female</label>
    <input id="female" type="radio" name="genderchoice" value="female">

    <label for="other">Other</label>
    <input id="other"type="radio" name="genderchoice" value="other">
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" required placeholder="JohnS@example.com">

    <label for="password">Password (min 8 length)</label>
    <input type="password" name="password" placeholder="min 8 length" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="password" title="must atleast contain one uppercase letter and one lowercase letter, and one number">
  </div>

  <div>
    <label for="dateofbirth" >Date of Birth</label>
    <select id="dateofbirth" name="day">
      <option>Day</option>
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
      <option>17</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
      <option>21</option>
      <option>22</option>
      <option>21</option>
      <option>22</option>
      <option>23</option>
      <option>24</option>
      <option>25</option>
      <option>26</option>
      <option>27</option>
    </select>
    <select name="Month">
      <option>Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <select name="Year">
      <option>Year</option>
      <option>1993</option>
      <option>1994</option>
      <option>1995</option>
      <option>1996</option>
      <option>1997</option>
      <option>1998</option>
      <option>1999</option>
      <option>2000</option>
      <option>2001</option>
      <option>2002</option>

    </select>
  </div>
  <div>
    <label for="terms">I agree the Terms of Use</label>
    <input type="checkbox" name="checkbox" id="terms" required>
  </div>
  <div id="test">
    <input class="submit btn-default btn-lg" type="submit" name="Register" value="login" >
  </div>
</form>
